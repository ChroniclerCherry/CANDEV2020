<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Candev 2020</title>
</head>
<body>
    <!--FLEXBOX-->
    <div class="container">

        <!-- Column 1 - nav-->
        <div class="column" id="navigation">
            <!-- Nav search -->
            <div id="search_container">
                <input type="text" id="search_bar" placeholder="Search">
            </div>

            <!-- nav buttons -->
            <div id="button_navigation">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <!-- Column 2 - DATA VISUALIZATION -->
        <div class="column" id="showcase">
            <script>
                window.onload = function () {
                 
                var dataPoints = [];
                 
                var chart = new CanvasJS.Chart("showcase", {
                    animationEnabled: true,
                    exportEnabled: true,
                    title:{
                        text: "Branch"
                    },
                    axisY: {
                        title: "Count",
                        includeZero: false
                    },
                    data: [{
                        type: "column",
                        toolTipContent: "{y} Countries",
                        dataPoints: dataPoints
                    }]
                });
                 
                $.get("./EmployeesSalary.csv", getDataPointsFromCSV);
                 
                //CSV Format
                //Year,Volume
                function getDataPointsFromCSV(csv) {
                    let countColumn = new Array();
                    var csvLines = points = [];
                    csvLines = csv.split(/[\r?\n|\r|\n]+/);
                    for (var i = 0; i < csvLines.length; i++) {
                        if (csvLines[i].length > 0) {
                            points = csvLines[i].split(",");
                            countColumn.push(points);
                            for (let a=0; a<countColumn.length; a++)
                            dataPoints.push({
                                label: countColumn[0],
                                //y: parseFloat(points[6])
                                y: countColumn.length
                            });
                        }
                    }
                    chart.render();
                }
                 
                }
                </script>
                <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        </div>
    </div>
</body>
</html>
